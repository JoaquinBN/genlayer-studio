version: 3

agent:
  authtoken: YOUR_NGROK_AUTHTOKEN_HERE
  log_level: info
  log_format: logfmt
  log: /tmp/ngrok.log
  web_addr: localhost:4040
  inspect_db_size: 50000000  # 50MB

endpoints:
  - name: genlayer-frontend
    url: genlayer-frontend.ngrok.app
    upstream:
      url: http://localhost:8080
      protocol: http1

  - name: genlayer-backend
    url: genlayer-backend.ngrok.app
    upstream:
      url: http://localhost:4000
      protocol: http1

  # Optional: If you want to expose the database for external connections
  # - name: genlayer-postgres
  #   url: genlayer-postgres.ngrok.app
  #   upstream:
  #     url: tcp://localhost:5432
  #     protocol: tcp