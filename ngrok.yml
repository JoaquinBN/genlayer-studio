version: 2
authtoken: YOUR_NGROK_AUTHTOKEN_HERE

# Global configuration
log_level: info
log_format: logfmt
log: /tmp/ngrok.log
web_addr: localhost:4040
inspect_db_size: 50000000

# Tunnels configuration (free plan gets random URLs)
tunnels:
  frontend:
    addr: 8080
    proto: http
    # Free plan: no custom subdomain allowed

  backend:
    addr: 4000
    proto: http
    # Free plan: no custom subdomain allowed

  # Optional third tunnel (you have 3 total on free plan)
  # postgres:
  #   addr: 5432
  #   proto: tcp